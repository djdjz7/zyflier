<script>
    function hideIncompat() {
        var deviceNotSupported = document.getElementById("deviceNotSupported");
        deviceNotSupported.style.visibility = "hidden";
        document.cookie = "checkCompat=false;"
    }
    function checkCompatibility() {

        var agent = navigator.userAgent.toLowerCase();
        if (agent.indexOf("win64") == -1 && agent.indexOf("wow64") == -1) { return false; }
        if (agent.indexOf("windows nt 10.0") != -1) { return true; }
        if (agent.indexOf("windows nt 6.2") != -1) { return true; }
        if (agent.indexOf("windows nt 6.1") != -1) { return true; }
        return false;
    }
    function showIncompat() {
        if (!checkCompatibility()) {
            if (getCookie("checkCompat") == "false") {
                document.write(`<div style="position: fixed; bottom: 0; z-index: 1; margin: 0.5em; color: rgba(255, 255, 255, 0.5);">此设备不受支持</div>`);
                return;
            }
            document.write(`
                <div id="deviceNotSupported" style="top: 0;left:0;height: 100vh; width: 100vw;z-index: 9999;position: fixed; backdrop-filter: blur(0.5em);-webkit-backdrop-filter: blur(0.5em); display: flex; align-items: center; justify-content: center; background-color: rgba(0, 0, 0, 0.4);">
            <div style="z-index: 99999;border-radius: 1em; padding: 1em; background-color: rgba(255,255,255,0.2); text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <h1 style="margin-top: 0;">此设备不受支持</h1>
                <span style="font-size: large;">请使用受支持的设备* 访问此页面</span><br>
                <span style="font-size: small;">*Windows 7 SP1 及以上的 64 位操作系统</span><br>
                <button class="continueButton" onclick="hideIncompat();">
                    <span class="button-text">仍然继续</span>
                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" version="1.1" width="15" viewBox="0 0 20 20">
                        <path d="M 0 10 L18 10 M9 2 L18 10 L 9 18" fill="none" stroke="white" stroke-width="2"/>
                    </svg>
                  </button>
                  
            </div>
        </div>
        <div style="position: fixed; bottom: 0; z-index: 1; margin: 0.5em; color: rgba(255, 255, 255, 0.5);">此设备不受支持</div>`
            );
        }
    }
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }
    showIncompat()
</script>
