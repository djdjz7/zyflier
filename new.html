        <div class="mainArea">
            <div class="backButton">
                <button style="height: 60px;width: 60px" onclick="window.location.href='./'">返回</button>

            <p style="font-weight: 700; font-size: 47px;">3.0 现已发布</p>

            <img class="images" src="./passwdchk.png"/><br><br>

            <h2>现在可以通过 SpecialChannels 访问以下内容</h2>

            <h3>本地的随机图片</h3>
