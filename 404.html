<script>
    let body = document.querySelector('body');
    let text = body.querySelector('h1');
    body.addEventListener('mousemove', shadowMove);
    function shadowMove(e) {
      var bodyPosition = {
        x: body.offsetWidth,
        y: body.offsetHeight
      }
      var textPosition = {
        x: e.target.offsetLeft + e.offsetX,
        y: e.target.offsetTop + e.offsetY
      }
      var shadowX = (textPosition.x - bodyPosition.x / 2) * 0.01;
      var shadowY = (textPosition.y - bodyPosition.y / 2) * 0.01;
      text.style.textShadow = `
      ${shadowX}px ${shadowY}px 4px rgba(141, 52, 255,1)
    `;
    
    }
</script>
